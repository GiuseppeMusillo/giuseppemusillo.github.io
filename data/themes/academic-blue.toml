# Classic Academic Blue Theme
name = "Academic Blue"

# Is theme light or dark?
light = true

# Primary accent color - deep academic blue
primary = "#1565c0"

# Menu styling
menu_primary = "#fff"
menu_text = "#2c3e50"
menu_text_active = "#1565c0"
menu_title = "#1a252f"

# Home sections - alternating backgrounds
home_section_odd = "rgb(255, 255, 255)"
home_section_even = "rgb(245, 247, 250)"

# Links
link = "#1565c0"
link_hover = "#0d47a1"

[dark]
  # Lighter blue for dark mode visibility
  primary = "#64b5f6"

  # Menu styling for dark mode
  menu_primary = "#1a1a2e"
  menu_text = "#e0e0e0"
  menu_text_active = "#64b5f6"
  menu_title = "#ffffff"

  # Dark background sections
  home_section_odd = "#1a1a2e"
  home_section_even = "#16213e"

  # Links for dark mode
  link = "#64b5f6"
  link_hover = "#90caf9"
